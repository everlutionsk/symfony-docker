version: '2'
services:
  mysql:
    container_name: mysql
    build: images/mysql
    ports:
      - "0.0.0.0:${DB_PORT}:3306"
    tty: true
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "./volumes/mysql/:/var/lib/mysql"
      - "./volumes/sqldump/:/sqldump"
    working_dir: /sqldump
    restart: unless-stopped

  fpm:
    build: images/fpm-dev
